<app-header></app-header>

<button type="click" class="btn btn-warning" (click)="cerrarSession()">Cerrar Session</button>
<br>
<button type="button" class="btn btn-primary" (click)="addCourse()">Agregar</button>

<table class="table table-hover">

    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Periodo</th>
        <th scope="col"># Estudiante</th>
        <th scope="col">Fecha Inicio</th>
        <th scope="col">Nota Aprobacion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses" (click)="editCourse(course.id)">
        <th scope="row">{{ course.id}}</th>
        <td>{{ course.c_name}}</td>
        <td>{{ course.c_description}}</td>
        <td>{{ course.c_period}}</td>
        <td>{{ course.c_numberStudent}}</td>
        <td>{{ course.c_date_initial}}</td>
        <td>{{ course.c_note_approved}}</td>
      </tr>
    
    </tbody>
  </table>

<app-footer></app-footer>
